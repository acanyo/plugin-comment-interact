apiVersion: v1alpha1
kind: Setting
metadata:
  name: plugin-comment-interact-settings
spec:
  forms:
    - group: basic
      label: 基础设置
      formSchema:
        - $el: a
          attrs:
            href: "https://docs.lik.cc"
            class: "py-4 block"
            target: "_blank"
            style:
              color: "#1890ff"
              fontSize: "0.875em"
              display: "flex"
              align-items: "center"
          children:
            - $el: span
              children: "查看 评论互动增强 帮助文档"
            - $el: img
              attrs:
                src: "/plugins/comment-interact/assets/static/img/link.svg"
                width: "14px"
                height: "14px"
                style:
                  margin-left: "4px"
        - $el: span
          children: "Halo交流群"
        - $el: div
          attrs:
            style:
              display: "flex"
              gap: "8px"
              marginTop: "8px"
          children:
            - $el: a
              attrs:
                href: "https://qm.qq.com/q/mPJeUOtG5G"
                target: "_blank"
                style:
                  color: "#1890ff"
                  fontSize: "0.875em"
                  padding: "4px 8px"
                  backgroundColor: "#f0f8ff"
                  borderRadius: "4px"
                  textDecoration: "none"
                  border: "1px solid #d1e7ff"
              children: "加入群聊 766203360"
            - $el: button
              attrs:
                type: "button"
                onclick: "navigator.clipboard.writeText('766203360').then(() => alert('群号已复制到剪贴板'))"
                style:
                  color: "#1890ff"
                  fontSize: "0.875em"
                  padding: "4px 8px"
                  backgroundColor: "#f0f8ff"
                  borderRadius: "4px"
                  border: "1px solid #d1e7ff"
                  cursor: "pointer"
              children: "复制群号"
        - $formkit: number
          label: 弹幕速度 (秒)
          name: barrageSpeed
          id: barrageSpeed
          key: barrageSpeed
          value: 20
          help: "弹幕滚过屏幕所需的基准时间，数值越小越快，建议 10-30"
        - $formkit: number
          label: 弹幕轨道数
          name: barrageRows
          id: barrageRows
          key: barrageRows
          value: 8
          help: "屏幕垂直方向划分的轨道数量，建议 5-10"
        - $formkit: checkbox
          label: 循环播放
          name: barrageLoop
          id: barrageLoop
          key: barrageLoop
          value: false
          help: "开启后弹幕将无限循环播放，否则播放一次后自动关闭"