# Refer https://docs.halo.run/developer-guide/plugin/basics/manifest

apiVersion: plugin.halo.run/v1alpha1
kind: Plugin
metadata:
  # The name defines how the plugin is invoked, A unique name
  name: comment-interact
spec:
  enabled: true
  requires: ">=2.21.0"
  author:
    name: Handsome
    website: https://www.xhhao.com
  logo: logo.svg
  homepage: https://www.xhhao.com
  repo: https://github.com/acanyo/plugin-comment-interact
  issues: https://github.com/acanyo/plugin-comment-interact/issues
  settingName: plugin-comment-interact-settings
  configMapName: plugin-comment-interact-configMap
  displayName: "评论互动增强"
  description: "增强评论区互动体验，提供实时滚动的评论弹幕和评论引用展示功能。"
  license:
    - name: "GPL-3.0"
      url: "https://github.com/acanyo/plugin-comment-interact/blob/main/LICENSE"
